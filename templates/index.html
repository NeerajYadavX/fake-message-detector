<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Message Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 650px;
      margin-top: 80px;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .or-divider {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4 text-primary">🕵️‍♂️ Fake Message Detector</h2>
    <div class="card">
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-start">
          <label for="message">📩 Enter a message:</label>
          <textarea name="message" class="form-control" rows="4" placeholder="Paste your message here..."></textarea>
        </div>

        <div class="or-divider">OR</div>

        <div class="mb-3 text-start">
          <label for="image">🖼️ Upload an image containing a message:</label>
          <input type="file" name="image" accept="image/*" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Check Message</button>
      </form>
    </div>
  </div>
</body>
</html>
