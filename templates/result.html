<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6f9;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
        .result-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        p {
            font-size: 1.1em;
        }
        .fake {
            color: red;
            font-weight: bold;
        }
        .real {
            color: green;
            font-weight: bold;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Prediction Result</h1>
        <p><strong>Extracted Message:</strong></p>
        <p>{{ extracted_text }}</p>

        <p><strong>Result:</strong> 
            <span class="{{ 'fake' if result == 'Fake' else 'real' }}">{{ result }}</span>
        </p>

        <p><strong>Confidence Score:</strong> {{ confidence }}%</p>

        <a href="/">‚üµ Try Another Message</a>
    </div>
</body>
</html>
