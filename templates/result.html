<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - Fake Message Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f7ef;
    }
    .container {
      max-width: 700px;
      margin-top: 80px;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .label-box {
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-success mb-4">🔍 Message Analysis Result</h2>
    <div class="card">
      <p><strong>Submitted Message:</strong></p>
      <div class="alert alert-secondary">{{ message }}</div>

      <p class="label-box">📝 Prediction: 
        {% if label == 'Fake' %}
          <span class="text-danger">Fake</span>
        {% elif label == 'Real' %}
          <span class="text-success">Real</span>
        {% else %}
          <span class="text-warning">Suspicious</span>
        {% endif %}
      </p>

      <!-- <p>✅ Confidence Score: <strong>{{ confidence }}%</strong></p> -->

      <a href="/" class="btn btn-primary mt-4">Check Another Message</a>
    </div>
  </div>
</body>
</html>
